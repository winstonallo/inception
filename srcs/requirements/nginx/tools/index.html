<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #424868;
            color: #f8f8f2;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: #44475a;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            color: #ff79c6;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #bd93f9;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px 0 rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>abied-ch's Inception</h1>
    <p>end my life pls</p>
</div>

</body>
</html>
