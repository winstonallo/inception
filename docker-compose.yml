services:
  nginx:
    build: requirements/nginx/
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./web:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always
  wordpress:
    build: requirements/wordpress/
    container_name: wordpress
    volumes:
      - ./web:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always
  mariadb:
    build: requirements/mariadb/
    container_name: mariadb
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

networks:
  inception:
    driver:
      bridge